
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farewell, Dr. 윤지영</title>
  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f9dede;
      font-family: Arial, sans-serif;
    }
    #welcome {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #welcome h1 {
      font-size: 2em;
      color: #6a1b1a;
    }
    #welcome p {
      font-size: 1rem;
      color: #4a1b1a;
      margin-top: 0.5rem;
      max-width: 80%;
    }
    #welcome button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #6a1b1a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #viewer {
      display: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="welcome">
    <h1>Farewell, Dr. 윤지영</h1>
    <p>바쁜 일정 중에도 ITREN 멤버들이 작은 메세지를 준비하였습니다.</p>
    <button onclick="startCanvas()">Click to view the goodbyes!</button>
  </div>

  <div id="viewer"></div>

  <script>
    function startCanvas() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("viewer").style.display = "block";

      OpenSeadragon({
        id: "viewer",
        prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
        tileSources: "canvas_dzi.dzi",
        gestureSettingsTouch: {
          pinchToZoom: true,
          flickEnabled: true
        },
        showNavigationControl: false,
        defaultZoomLevel: 0.5,
        minZoomLevel: 0.2,
        maxZoomLevel: 5
      });
    }
  </script>
</body>
</html>
